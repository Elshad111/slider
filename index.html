<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/js.png" type="image/png">	
	<title>Slider</title>
</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<div class="slider__wrapper">
				<div class="slider__container">
					<div class="slider__item show">
						<img class="slider__img" src="img/img_5.jpg">
					</div>
					<div class="slider__item">
						<img class="slider__img" src="img/img_4.jpg">
					</div>
					<div class="slider__item">
						<img class="slider__img" src="img/img_3.jpg">
					</div>
					<div class="slider__item">
						<img class="slider__img" src="img/img_2.jpg">
					</div>
					<div class="slider__item">
						<img class="slider__img" src="img/img_1.jpg">
					</div>
				</div>
				<a href="javascript:void(0);" class="slider__control-left">&#10094</a>
				<a href="javascript:void(0);" class="slider__control-right">&#10095</a>
			</div>
		</div>
		<div class="slider">
			<div class="slider__wrapper second">
				<div class="slider__carousel">
					<div class="slide-carousel">
						<img class="slider__img" src="img/img_3.jpg">
					</div>
					<div class="slide-carousel">
						<img class="slider__img" src="img/img_1.jpg">
					</div>
					<div class="slide-carousel">
						<img class="slider__img" src="img/img_2.jpg">
					</div>
					<div class="slide-carousel">
						<img class="slider__img" src="img/img_4.jpg">
					</div>
					<div class="slide-carousel">
						<img class="slider__img" src="img/img_5.jpg">
					</div>
				</div>
				<a href="javascript:void(0);" class="slider__control-left">&#10094</a>
				<a href="javascript:void(0);" class="slider__control-right">&#10095</a>
			</div>
		</div>
	</div>
	<script src="js/slider.js"></script>
</body>
</html>
